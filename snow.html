<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sneeffekt til SharePoint</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:transparent;
      overflow:hidden;
    }
    #snow-container{
      pointer-events:none;
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      overflow:hidden;
      z-index:9999;
    }
    .snowflake{
      position:absolute;
      top:-10px;
      user-select:none;
      animation-name:fall,sway;
      animation-timing-function:linear,ease-in-out;
      animation-iteration-count:infinite,infinite;
      will-change:transform,opacity;
      opacity:0.95;
      color:white;
      font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity:1; }
      100% { transform: translateY(110vh); opacity:0.85; }
    }
    @keyframes sway {
      0% { transform: translateX(0); }
      50% { transform: translateX(18px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="snow-container" aria-hidden="true"></div>

  <script>
    (function () {
      try {
        var container = document.getElementById("snow-container");
        var count = 45; // antal snefnug
        var icons = ["❄","✻","✼"]; // varianter
        for (var i = 0; i < count; i++) {
          var flake = document.createElement("div");
          flake.className = "snowflake";
          flake.textContent = icons[Math.floor(Math.random()*icons.length)];
          flake.style.left = (Math.random() * 100) + "vw";
          flake.style.fontSize = (Math.random() * 18 + 10) + "px";
          flake.style.opacity = (0.6 + Math.random() * 0.4).toFixed(2);
          var fallDur = (6 + Math.random() * 10).toFixed(2);
          var swayDur = (2 + Math.random() * 4).toFixed(2);
          flake.style.animationDuration = fallDur + "s, " + swayDur + "s";
          flake.style.animationDelay = (Math.random() * 8).toFixed(2) + "s";
          container.appendChild(flake);
        }
      } catch (e) {
        console.warn("Snow widget: script blocked or error", e);
      }
    })();
  </script>
</body>
</html>
